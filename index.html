<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة بيانات الشاليهات</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-screen">
        <h1>مرحباً بك</h1>
        <input type="number" id="phone" placeholder="أدخل رقم الموبايل الخاص بك..." class="input-field">
        <button class="btn" onclick="login()">الدخول</button>
    </div>

    <div class="container hidden" id="data-screen">
        <h1>مقارنة بيانات الشاليهات</h1>

        <!-- حقل البحث للإدمن -->
        <div class="filter-container hidden">
            <input type="text" id="unit-filter" placeholder="ابحث برقم الوحدة..." oninput="filterUnits()" class="input-field">
        </div>

        <!-- جدول المقارنة داخل حاوية قابلة للتمرير -->
        <h2>بيانات الوحدات</h2>
        <div class="table-wrapper">
            <table id="comparison-table">
                <thead>
                    <tr>
                        <th>رقم الوحدة</th>
                        <th>نوع العقد (2024)</th>
                        <th>نوع العقد (2023)</th>
                        <th>المشروع (2024)</th>
                        <th>المشروع (2023)</th>
                        <th>عدد الغرف (2024)</th>
                        <th>عدد الغرف (2023)</th>
                        <th>المياه (2024)</th>
                        <th>المياه (2023)</th>
                        <th>الكهرباء (2024)</th>
                        <th>الكهرباء (2023)</th>
                        <th>الإدارة (2024)</th>
                        <th>الإدارة (2023)</th>
                        <th>الصافي للمالك (2024)</th>
                        <th>الصافي للمالك (2023)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- يتم إنشاء الصفوف ديناميكيًا باستخدام JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- الرسم البياني -->
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <button class="btn btn-logout" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
